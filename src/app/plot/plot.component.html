<div class="plot-full-window">
    <div class="plot-list">
        <md-card>
            <md-list *ngIf="plotPositions">
                <md-list-item *ngFor="let plot of plotPositions" (click)="onSelect(plot)">
                    {{plot.id}}
                </md-list-item>
            </md-list>   

        </md-card>
    </div>

    <div class="selected-plot-details">
        <md-card>
            <div *ngIf="selectedPlot">
                <table>
                    <tr><td>{{selectedPlot.r}}</td></tr>
                </table>
            </div>
        </md-card>
</div>
